name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Clone the code
        uses: actions/checkout@v4

      - name: üîë Connect to the server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Se d√©placer dans le r√©pertoire du projet
            cd /var/www/QuickServe
            
            # Mettre √† jour le code du d√©p√¥t
            git pull origin main
            
            # V√©rifier si un environnement virtuel existe
            if [ ! -d "/home/debian/venv" ]; then
              echo "Environnement virtuel non trouv√©, cr√©ation en cours..."
              python3 -m venv /home/debian/venv
            fi
            
            # Activer l'environnement virtuel
            source /home/debian/venv/bin/activate
            
            # Installer les d√©pendances Python (si n√©cessaire)
            if [ -f "requirements.txt" ]; then
              echo "Installation des d√©pendances Python..."
              pip install -r requirements.txt
            fi
            
            # Mettre √† jour les conteneurs Docker
            docker-compose down
            docker-compose up -d --build
            
            # Recharger la configuration Nginx
            sudo nginx -t && sudo systemctl reload nginx

