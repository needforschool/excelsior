  # Child Assistance Service
  child_assistance_service:
    build: ./services/child_assistance_service
    ports:
      - "8010:8010"
    volumes:
      - ./services/child_assistance_service:/app
    depends_on:
      - child_assistance_db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@child_assistance_db:5432/child_assistance_service
      - REDIS_URL=redis://redis:6379/9
      - SERVICE_PORT=8010

  # Databases
  user_db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=user_service
    volumes:
      - user_db_data:/var/lib/postgresql/data

  order_db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=order_service
    volumes:
      - order_db_data:/var/lib/postgresql/data

  payment_db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=payment_service
    volumes:
      - payment_db_data:/var/lib/postgresql/data

  notification_db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=notification_service
    volumes:
      - notification_db_data:/var/lib/postgresql/data

  provider_db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=provider_service
    volumes:
      - provider_db_data:/var/lib/postgresql/data

  transport_db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=transport_service
    volumes:
      - transport_db_data:/var/lib/postgresql/data

  moving_db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=moving_service
    volumes:
      - moving_db_data:/var/lib/postgresql/data

  cleaning_db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cleaning_service
    volumes:
      - cleaning_db_data:/var/lib/postgresql/data

  repair_db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=repair_service
    volumes:
      - repair_db_data:/var/lib/postgresql/data

  child_assistance_db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=child_assistance_service
    volumes:
      - child_assistance_db_data:/var/lib/postgresql/data

  # Redis for caching
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  user_db_data:
  order_db_data:
  payment_db_data:
  notification_db_data:
  provider_db_data:
  transport_db_data:
  moving_db_data:
  cleaning_db_data:
  repair_db_data:
  child_assistance_db_data:
  redis_data:
