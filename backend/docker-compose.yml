version: '3.8'

services:
  fixtures_runner:
    build:
      context: ./fixtures
    depends_on:
      - user_db
      - provider_db
      - user_service
      - provider_service
      - transport_db
      - transport_service
      - moving_db
      - moving_service
      - cleaning_db
      - cleaning_service
      - repair_db
      - repair_service
    # (et tous les autres services si vous seed leurs tables)
    environment:
        USER_DB_URL: "postgresql://postgres:postgres@user_db:5432/user_service"
        PROVIDER_DB_URL: "postgresql://postgres:postgres@provider_db:5432/provider_service"
        TRANSPORT_DB_URL: "postgresql://postgres:postgres@transport_db:5432/transport_service"
        MOVING_DB_URL: "postgresql://postgres:postgres@moving_db:5432/moving_service"
        CLEANING_DB_URL: "postgresql://postgres:postgres@cleaning_db:5432/cleaning_service"
        REPAIR_DB_URL: "postgresql://postgres:postgres@repair_db:5432/repair_service"
        CHILD_ASSISTANCE_DB_URL: "postgresql://postgres:postgres@child_assistance_db:5432/child_assistance_service"
  api_gateway:
    build: 
      context: ./api_gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    volumes:
      - ./api_gateway:/app
    depends_on:
      - user_service
      - order_service
      - payment_service
      - notification_service
      - provider_service
      - transport_service
      - moving_service
      - cleaning_service
      - repair_service
      - child_assistance_service
    environment:
      - USER_SERVICE_URL=http://user_service:8001
      - ORDER_SERVICE_URL=http://order_service:8002
      - PAYMENT_SERVICE_URL=http://payment_service:8003
      - NOTIFICATION_SERVICE_URL=http://notification_service:8004
      - PROVIDER_SERVICE_URL=http://provider_service:8005
      - TRANSPORT_SERVICE_URL=http://transport_service:8006
      - MOVING_SERVICE_URL=http://moving_service:8007
      - CLEANING_SERVICE_URL=http://cleaning_service:8008
      - REPAIR_SERVICE_URL=http://repair_service:8009
      - CHILD_ASSISTANCE_SERVICE_URL=http://child_assistance_service:8010
    restart: on-failure

  # User Service
  user_service:
    build: ./services/user_service
    ports:
      - "8001:8001"
    volumes:
      - ./services/user_service:/app
    depends_on:
      - user_db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@user_db:5432/user_service
      - REDIS_URL=redis://redis:6379/0
      - SERVICE_PORT=8001
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      - TOKEN_TYPE=${TOKEN_TYPE}

  # Order Service
  order_service:
    build: ./services/order_service
    ports:
      - "8002:8002"
    volumes:
      - ./services/order_service:/app
    depends_on:
      - order_db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@order_db:5432/order_service
      - REDIS_URL=redis://redis:6379/1
      - SERVICE_PORT=8002
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      - TOKEN_TYPE=${TOKEN_TYPE}

  # Payment Service
  payment_service:
    build: ./services/payment_service
    ports:
      - "8003:8003"
    volumes:
      - ./services/payment_service:/app
    depends_on:
      - payment_db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@payment_db:5432/payment_service
      - REDIS_URL=redis://redis:6379/2
      - SERVICE_PORT=8003
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      - TOKEN_TYPE=${TOKEN_TYPE}
      - STRIPE_SECRET_KEY=sk_test_51RR7byH4jMkPYQb8tNOka526rtegXuZIWwNvPdVJuw2XhvwkkYzl6hZWk57el0HRJ3cWXnX1cXPxPycHoejbd2Vh00xE6Z6ln3
      - STRIPE_PUBLISHABLE_KEY=pk_test_51RR7byH4jMkPYQb8t2Oo4Z9tuwGTrVLVHm6CaZqpjkrXiO3gpVKvDwC3ukA3yMq7kbpP3WOTykN0Kb4N3ryYTDmW00c5siStxB

  # Notification Service
  notification_service:
    build: ./services/notification_service
    ports:
      - "8004:8004"
    volumes:
      - ./services/notification_service:/app
    depends_on:
      - notification_db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@notification_db:5432/notification_service
      - REDIS_URL=redis://redis:6379/3
      - SERVICE_PORT=8004

  # Provider Service
  provider_service:
    build: ./services/provider_service
    ports:
      - "8005:8005"
    volumes:
      - ./services/provider_service:/app
    depends_on:
      - provider_db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@provider_db:5432/provider_service
      - REDIS_URL=redis://redis:6379/4
      - SERVICE_PORT=8005

  # Transport Service
  transport_service:
    build: ./services/transport_service
    ports:
      - "8006:8006"
    volumes:
      - ./services/transport_service:/app
    depends_on:
      - transport_db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@transport_db:5432/transport_service
      - REDIS_URL=redis://redis:6379/5
      - SERVICE_PORT=8006

  # Moving Service
  moving_service:
    build: ./services/moving_service
    ports:
      - "8007:8007"
    volumes:
      - ./services/moving_service:/app
    depends_on:
      - moving_db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@moving_db:5432/moving_service
      - REDIS_URL=redis://redis:6379/6
      - SERVICE_PORT=8007

  # Cleaning Service
  cleaning_service:
    build: ./services/cleaning_service
    ports:
      - "8008:8008"
    volumes:
      - ./services/cleaning_service:/app
    depends_on:
      - cleaning_db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@cleaning_db:5432/cleaning_service
      - REDIS_URL=redis://redis:6379/7
      - SERVICE_PORT=8008

  # Repair Service
  repair_service:
    build: ./services/repair_service
    ports:
      - "8009:8009"
    volumes:
      - ./services/repair_service:/app
    depends_on:
      - repair_db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@repair_db:5432/repair_service
      - REDIS_URL=redis://redis:6379/8
